

  <button type="button" style="font-size:100px;"  data-toggle="modal" data-target="#myModal" class="w3-btn  w3-teal w3-padding w3-display-middle" >Login</button>
<!-- Modal -->


<div  class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 style="color:#41d3f4" class="modal-title" id="myModalLabel">LOGIN</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" name="addManualItemForm">

                    <h4 style="color: #7EB59E; margin: initial; margin-bottom: 10px; text-align:center;">Login Now</h4>
                    <h5 class="w3-text w3-red">{{message}}</h5>
                    <hr>
                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-user mycolor"></i></span>
                        <input size="60" maxlength="255" class="form-control" placeholder="Username"  ng-model="user.name" name="UserRegistration[username]" id="UserRegistration_username"
                            type="text">
                    </div>
                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-lock mycolor"></i></span>
                        <input size="60" maxlength="255" class="form-control" placeholder="Password" ng-model="user.password" name="UserRegistration[password]" id="UserRegistration_password"
                            type="password">
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="addManualItemForm.$valid && login(user)">login</button>
            </div>
        </div>
    </div>
</div>

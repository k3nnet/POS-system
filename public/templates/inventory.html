	
<div class="container">

	<a ui-sref="home.createProduct" class="btn btn-success pull-right">
		<i class="fa fa-plus"></i> Add New Item
	</a>
	<br/><br/>

	<table class="table table-responsive table-striped table-hover">
		<thead>
			<tr>
				<th>Barcode</th>
				<th>Name</th>
				<th>Price</th>
				<th>Products at hand</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in inventory">
				<td>
				
						{{ product.barcode }} 
				
				</td>
				<td>
			
						{{ product.name }} 
				
				</td>
				<td> {{ product.price | currency:"R "}} </td>
				<td> {{ product.products_at_hand }} </td>
				<td>
					<a class="btn btn-info" ui-sref="home.editProduct({id:product._id})" ng-click="editProduct(product._id)">
						<i class="glyphicon glyphicon-pencil"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>

	<div ng-if="inventory.length === 0">No products found.</div>

</div>

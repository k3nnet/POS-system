<button class="btn btn-default btn-sm" data-toggle="modal" data-target="#scanModal">
	<i class="glyphicon glyphicon-plus"></i>Scan Item
</button>

<!-- Modal -->
<div ng-controller="posController" class="modal fade" id="scanModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Scan Item</h4>
      </div>
      <div class="modal-body">
       
       <video style="max-width: 100%; height: auto;"  width="220" height="140" id="preview"></video>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addManualItemForm.$valid && add()">Save changes</button>
      </div>
    </div>
  </div>
</div>
